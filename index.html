<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="demo-form.css">
</head>
<body>
    <h1>Welcome to Dreamhyre</h1>
    <div class="main">
        <div class="form-cont">
            <h3>Sign up</h3>
            <form action="" class="form">
                <div class="uname-cont">
                    <label for="uname">Username</label>
                    <input type="text" id="uname" class="uname">
                </div>
                <span class="error"> &nbsp;</span>
                <div class="email-cont">
                    <label for="email">Email </label>
                    <input type="text" id="email" class="email">
                </div>
                <span class="error"> &nbsp;</span>
                <div class="pass-cont">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" class="pass">
                </div>
                <span class="error"> &nbsp;</span>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div> 
    </div>   
    <script src="demo-form.js"></script>
</body>
</html>
